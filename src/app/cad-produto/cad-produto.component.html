<form class="form-container" [formGroup]="formulario">
    <div class="form-group">
        <label for="nome">nome</label>
        <input type="text" id="nome" formControlName="nome" required>
    </div>
    <div class="form-group">
        <label for="tipo">tipo</label>
        <input type="text" id="tipo" formControlName="tipo" required>
    </div>
    <div class="form-group">
        <label for="link">link</label>
        <input type="url" id="link" formControlName="link" required>
    </div>
    <div class="form-group">
        <label for="fabricante">fabricante</label>
        <input type="text" id="fabricante"  formControlName="fabricante" required>
    </div>
    <div class="form-group">
        <label for="preco">preço</label>
        <input type="number" id="preco"  formControlName="preco" required>
    </div>
    <div class="form-group">
        <label for="garantia">garantia</label>
        <input type="text" id="garantia"  formControlName="garantia" required>
    </div>
    <div class="form-group">
        <label for="descricao">descrição</label>
        <textarea id="descricao"  formControlName="descricao" required></textarea>
    </div>
    <div class="form-group">
        <button (click)="onSave()">Cadastrar</button>
        <button (click)="onCancelar()">Cancelar</button>
    </div>
</form>
