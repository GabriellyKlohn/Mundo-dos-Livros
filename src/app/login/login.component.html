<div class="login-container">
  <form [formGroup]="formulario">
      <div>
        
        <label for="username">Login:</label><input formControlName="login">
      
      </div>
      <div>
        <label for="password">Senha:</label><input formControlName="senha">
     
      </div>
      <button (click)="onLogin()">Entrar</button>
    </form>
  </div>
