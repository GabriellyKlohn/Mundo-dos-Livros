    <div class="container" [formGroup]="formulario">
        <h1>Movimentação de Produtos</h1>
        <form id="movimentacaoForm">
            <label for="id">ID:</label>
            <input type="number" id="id" formControlName="id" required>

            <label for="dtMovimentacao">Data da Movimentação:</label>
            <input type="date" id="dtMovimentacao" formControlName="dtMovimentacao" required>

            <label for="produto">Produto:</label>
            <select id="produto" formControlName="produto" required>
                <option value="">Selecione um produto</option>
                <option value="produto1">Produto 1</option>
                <option value="produto2">Produto 2</option>
                <option value="produto3">Produto 3</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" formControlName="quantidade" required>

            <label for="tipo">Tipo de Movimentação:</label>
            <select id="tipo" formControlName="tipo" required>
                <option value="">Selecione o tipo</option>
                <option value="entrada">Entrada</option>
                <option value="saída">Saída</option>
            </select>

            <button (click)="onSave()">Registrar Movimentação</button>
            <button (click)="onCancelar()">Cancelar</button>
        </form>

        <div id="relatorio" class="relatorio">
            <!-- Relatório será gerado aqui -->
        </div>
    </div>
